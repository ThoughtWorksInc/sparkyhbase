group 'com.thoughtworks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.2.3'
    // Also needed for writing HFiles with spark
    compile group: 'org.apache.hbase', name: 'hbase-server', version: '1.2.3'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.0.2'
    compile 'org.apache.spark:spark-yarn_2.11:2.0.2'
}
